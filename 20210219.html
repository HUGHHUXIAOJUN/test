<script>
    function mySort(arr){
        return arr.sort((a,b)=>a-b)
    }
    console.log(mySort([2,3,4,2,1,3]))
    function myReverse(arr){
        return arr.reverse();
    }
    console.log(myReverse([1,2,3,4,5]))
    function bubbleSort(arr){
        for(let i=0; i<arr.length; i++){
            for(let j=0; j<arr.length-i-1; j++)
                if(arr[j]>arr[j+1]){
                    let temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
        }
        return arr
    }
    console.log(bubbleSort([2,3,4,1,2,3]))
    function selectSort(arr){
        for(let i=0; i<arr.length-1; i++){
            let min = i;
            for(let j=i+1; j<arr.length; j++){
                if(arr[j]<arr[min]){
                    min=j;
                }
            } 
            let temp=arr[i];
            arr[i]=arr[min];
            arr[min]=temp;
        }
        return arr
    }
    console.log(selectSort([2,3,4,1,1,4,2,3]))
    function quickSort(arr){
        if(arr.length<2)return arr
        let left=[],mid=arr.splice(Math.floor(arr.length/2),1),right=[];
        for(let i=0; i<arr.length;i++){
            if(arr[i]<mid){
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
        }
        return [...quickSort(left),mid,...quickSort(right)]
    }
    quickSort([1,2,3,32,1,2,33,2])
    function insertSort(arr){
        for(let i = 1; i<arr.length; i++){
            let j = i-1,key=arr[i];
            while(j>=0 && arr[j]>key){
                arr[j+1]=arr[j]
                j--;
            }
            arr[j+1]=key;
            
        }
        return arr
    }
    console.log(insertSort([1,2,3,4,3,4,6,45]))
</script>
